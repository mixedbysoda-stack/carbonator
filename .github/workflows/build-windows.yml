name: Build Windows

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCOPY_AFTER_BUILD=OFF

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Collect artifacts
        shell: bash
        run: |
          mkdir -p dist/Windows/VST3
          mkdir -p dist/Windows/Standalone
          cp -r build/SodaFilter_artefacts/Release/VST3/Carbonator.vst3 dist/Windows/VST3/ || true
          cp build/SodaFilter_artefacts/Release/Standalone/Carbonator.exe dist/Windows/Standalone/ || true

      - name: Upload VST3
        uses: actions/upload-artifact@v4
        with:
          name: Carbonator-Windows-VST3
          path: dist/Windows/VST3/

      - name: Upload Standalone
        uses: actions/upload-artifact@v4
        with:
          name: Carbonator-Windows-Standalone
          path: dist/Windows/Standalone/

      - name: Create Release ZIP
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          cd dist/Windows
          7z a -tzip ../../Carbonator-Windows.zip VST3/ Standalone/

      - name: Upload Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: Carbonator-Windows.zip
