name: Build Windows

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Get version from CMakeLists.txt
        id: version
        shell: bash
        run: |
          VERSION=$(sed -n 's/^project(SodaFilter VERSION \([0-9.]*\).*/\1/p' CMakeLists.txt)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Detected version: $VERSION"

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCOPY_AFTER_BUILD=OFF

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Collect artifacts
        shell: bash
        run: |
          mkdir -p dist/Windows/VST3
          mkdir -p dist/Windows/Standalone
          cp -r build/SodaFilter_artefacts/Release/VST3/Carbonator.vst3 dist/Windows/VST3/ || true
          cp build/SodaFilter_artefacts/Release/Standalone/Carbonator.exe dist/Windows/Standalone/ || true

      - name: Update Inno Setup version
        shell: bash
        run: |
          VERSION=${{ steps.version.outputs.version }}
          sed -i "s/AppVersion=.*/AppVersion=$VERSION/" installer/windows/carbonator.iss
          sed -i "s/AppVerName=.*/AppVerName=Carbonator v$VERSION/" installer/windows/carbonator.iss
          sed -i "s/OutputBaseFilename=.*/OutputBaseFilename=Carbonator-v$VERSION-Windows-Installer/" installer/windows/carbonator.iss
          sed -i "s/Carbonator v[0-9.]*/Carbonator v$VERSION/g" installer/windows/carbonator.iss

      - name: Remove icon reference if missing
        shell: bash
        run: |
          if [ ! -f "Resources/carbonator-icon.ico" ]; then
            sed -i '/SetupIconFile/d' installer/windows/carbonator.iss
          fi

      - name: Build Installer
        shell: cmd
        run: |
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer\windows\carbonator.iss

      - name: Upload VST3
        uses: actions/upload-artifact@v4
        with:
          name: Carbonator-Windows-VST3
          path: dist/Windows/VST3/

      - name: Upload Standalone
        uses: actions/upload-artifact@v4
        with:
          name: Carbonator-Windows-Standalone
          path: dist/Windows/Standalone/

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: Carbonator-Windows-Installer
          path: dist/Windows/Installer/Carbonator-*.exe

      - name: Create Release ZIP and Installer
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          cd dist/Windows
          7z a -tzip ../../Carbonator-Windows.zip VST3/ Standalone/

      - name: Upload Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Carbonator-Windows.zip
            dist/Windows/Installer/Carbonator-*.exe
